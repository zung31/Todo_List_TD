<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice TVA(20%)</title>
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
    <div id="app">
        <input type="number" v-model="number" placeholder="Entrer le montant">
        <p>Montant TTC: {{ calculatedValue }}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    number: 0
                }
            },
            computed: {
                calculatedValue() {
                    return (this.number * 1.2).toFixed(2);
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
