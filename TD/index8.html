<!DOCTYPE html>
<html>
<head>
    <title>Convertion en Vue 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ compteur }}</h1>
        <button v-on:click="incrementerCompteur">Incrémenter</button>
        <button @click="decrementerCompteur">Décrémenter</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                compteur: 0 // La valeur initiale du compteur est définie à 0
            },
            methods: {
                incrementerCompteur() {
                    this.compteur++; // La méthode incrementerCompteur incrémente le compteur de 1 à chaque appui sur le bouton
                },
                decrementerCompteur() {
                    this.compteur--; // La méthode decrementerCompteur décrémente le compteur de 1 à chaque appui sur le bouton
                }
            }
        });
    </script>
</body>
</html>
