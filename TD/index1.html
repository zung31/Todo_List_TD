<!DOCTYPE html>
<html>
<head>
    <title>Compteur de clics</title>
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
    <div id="app">
        <button @click="increment">Cliquez</button>
        <p>Vous avez cliqu√© {{ count }} fois</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
