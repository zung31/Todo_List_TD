<!DOCTYPE html>
<html>
<head>
    <title>Afficher message bienvenue</title>
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="text" placeholder="Entrer nom:">
        <button @click="afficherBienvenue">Afficher message bienvenue</button>
        <p v-html="message"></p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: '',
                    message: ''
                }
            },
            methods: {
                afficherBienvenue() {
                    this.message = `Bienvenue, ${this.text}!`;
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
