<!DOCTYPE html>
<html>
<head>
    <title>Checkbox Example</title>
    <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="isChecked">
        <label>{{ isChecked ? 'Coché' : 'Décoché' }}</label>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isChecked: false
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
